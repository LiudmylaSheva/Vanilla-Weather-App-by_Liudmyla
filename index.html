<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App ✨</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/d11e5a94a5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="src/app_style.css" />
	</head>
	<body>
		<div class="weather-body">
			<div class="cities">
				<span class="city-stripe"> <a href="#" class="city-1"> Lviv</a> </span>
				<span> <i class="fa-solid fa-location-dot"></i></span>
				<span class="city-stripe"> <a href="#" class="city-2"> Kyiv</a> </span>
				<span> <i class="fa-solid fa-location-dot"></i></span>
				<span class="city-stripe"> <a href="#" class="city-3"> Dnipro</a></span>
				<span> <i class="fa-solid fa-location-dot"></i></span>
				<span class="city-stripe">
					<a href="#" class="city-4"> Kharkiv</a></span
				>
				<span> <i class="fa-solid fa-location-dot"></i></span>
				<span class="city-stripe"> <a href="#" class="city-5"> Odesa</a> </span>
				<span> <i class="fa-solid fa-location-dot"></i></span>
				<span class="city-stripe">
					<a href="#" class="city-6"> Kherson</a>
				</span>
			</div>
			<hr />
			<div class="search">
				<form class="nav-search" id="nav-search">
					<input
						type="search"
						autocomplete="off"
						placeholder="Enter your city..."
						class="city-search"
						id="city-form"
					/>
					<input type="submit" value="◽Search◽" class="button-search" />
					<button class="button-current">
						Current Location
						<i class="fa-solid fa-magnifying-glass-location"></i>
					</button>
				</form>
			</div>
			<hr />
			<div class="container row">
				<div class="5-days row">
					<div class="col-4 day">
						Mon. <br />
						<br />
						20°C
					</div>
					<div class="col-4 day">
						Tue. <br />
						<br />
						20°C
					</div>
					<div class="col-4 day">
						Wed. <br />
						<br />
						21°C
					</div>
					<div class="col-4 day">
						Thu. <br />
						<br />
						27°C
					</div>
					<div class="col-4 day">
						Fri. <br />
						<br />
						25°C
					</div>
				</div>
				<div class="current row">
					<div class="current-city">Ivano-Frankivsk</div>
					<hr />
					<div class="database">Data</div>
				</div>
			</div>
			<hr />
			<footer>
				<a
					href="https://github.com/LiudmylaSheva/Vanilla-Weather-App-by_Liudmyla"
					target="_blank"
					class="open-source"
					>Open-source code</a
				>
				and creation by Liudmyla Shevadutska
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
